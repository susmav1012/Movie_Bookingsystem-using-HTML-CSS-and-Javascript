<html>

    
<script>


    
function validpassword(){
        var pw=document.getElementById("paswd").value;
        if(pw==""){
           document.getElementById("message").innerHTML=" &emsp;&emsp;&emsp; &emsp;&emsp;&emsp; &emsp;&emsp;&emsp; &emsp;&emsp;&emsp; &emsp;&emsp;&emsp;Fill the password please!!";
            return false;
        }
        if(pw.length<8){
            document.getElementById("message").innerHTML="  &emsp;&emsp;&emsp;&emsp;&emsp;&emsp; &emsp;&emsp;&emsp; &emsp;&emsp;&emsp; &emsp;&emsp;&emsp;Password length should be atleast 8 letters!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!";
            return false;
        }
        if(pw.length>15){
            document.getElementById("message").innerHTML="  &emsp;&emsp;&emsp;&emsp;&emsp;&emsp; &emsp;&emsp;&emsp; &emsp;&emsp;&emsp; &emsp;&emsp;&emsp;Password length should not exceeds 15 letters!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!";
            return false;
        }
        else{
            alert("password is valid!!!!!!!");   
        }
       
    }
</script>
